<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinspire - Discover Ideas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f8f6f3;
            color: #5d4e37;
            line-height: 1.6;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 1px 0 rgba(0, 0, 0, 0.1);
            z-index: 100;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            color: #d2691e;
            text-decoration: none;
            letter-spacing: -0.5px;
        }

        .search-container {
            flex: 1;
            max-width: 600px;
            margin: 0 20px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            background: #f1f1f1;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            background: #fff;
            box-shadow: 0 0 0 3px rgba(210, 105, 30, 0.1);
        }

        .nav-items {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .nav-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .nav-btn.primary {
            background: #d2691e;
            color: white;
        }

        .nav-btn.primary:hover {
            background: #b8621a;
        }

        .nav-btn.secondary {
            background: transparent;
            color: #333;
        }

        .nav-btn.secondary:hover {
            background: #f0ede8;
        }

        /* Main Content */
        .main-content {
            margin-top: 80px;
            padding: 20px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Masonry Grid */
        .masonry-grid {
            columns: 5;
            column-gap: 8px;
            margin-top: 20px;
        }

        .pin-card {
            break-inside: avoid;
            margin-bottom: 8px;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .pin-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(93, 78, 55, 0.15);
        }

        .pin-image {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 12px;
        }

        .pin-content {
            padding: 16px;
        }

        .pin-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .pin-description {
            font-size: 14px;
            color: #767676;
            line-height: 1.4;
        }

        .pin-user {
            display: flex;
            align-items: center;
            margin-top: 12px;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .user-name {
            font-size: 14px;
            font-weight: 500;
            color: #333;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: relative;
            background-color: white;
            margin: 5% auto;
            border-radius: 20px;
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            overflow: hidden;
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
            color: #5d4e37;
        }

        .close {
            width: 40px;
            height: 40px;
            border: none;
            background: #f1f1f1;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close:hover {
            background: #f0ede8;
        }

        .modal-body {
            display: flex;
            max-height: 60vh;
        }

        .modal-image-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f6f3;
            position: relative;
        }

        .modal-image {
            max-width: 100%;
            max-height: 60vh;
            object-fit: contain;
            border-radius: 8px;
        }

        .image-overlay {
            position: absolute;
            bottom: 15px;
            left: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(93, 78, 55, 0.15);
        }

        .overlay-title {
            font-size: 18px;
            font-weight: 600;
            color: #5d4e37;
            margin-bottom: 8px;
        }

        .overlay-description {
            font-size: 14px;
            color: #8b7355;
            line-height: 1.4;
        }

        .modal-info {
            flex: 0 0 300px;
            padding: 20px;
            background: white;
            overflow-y: auto;
        }

        .modal-description {
            font-size: 16px;
            color: #5d4e37;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .modal-user {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-top: 1px solid #e0e0e0;
        }

        .modal-user-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            margin-right: 12px;
        }

        .modal-user-info h4 {
            font-size: 16px;
            font-weight: 600;
            color: #5d4e37;
            margin-bottom: 4px;
        }

        .modal-user-info p {
            font-size: 14px;
            color: #8b7355;
        }

        .action-buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        .action-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .action-btn.save {
            background: #d2691e;
            color: white;
        }

        .action-btn.save:hover {
            background: #b8621a;
        }

        .action-btn.share {
            background: #f0ede8;
            color: #5d4e37;
        }

        .action-btn.share:hover {
            background: #e6ddd4;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .masonry-grid {
                columns: 4;
                column-gap: 6px;
            }
        }

        @media (max-width: 900px) {
            .masonry-grid {
                columns: 3;
                column-gap: 5px;
            }
            
            .modal-body {
                flex-direction: column;
            }
            
            .modal-info {
                flex: none;
            }
        }

        @media (max-width: 600px) {
            .masonry-grid {
                columns: 2;
                column-gap: 4px;
            }
            
            .search-container {
                margin: 0 10px;
            }
            
            .nav-items {
                gap: 8px;
            }
            
            .nav-btn {
                padding: 8px 12px;
                font-size: 12px;
            }
        }

        @media (max-width: 400px) {
            .masonry-grid {
                columns: 1;
                column-gap: 0;
            }
        }

        /* Loading Animation */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #f0ede8;
            border-top: 3px solid #d2691e;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <a href="#" class="logo">Pinspire</a>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search for ideas">
        </div>
        <div class="nav-items">
            <a href="#" class="nav-btn secondary">Home</a>
            <a href="#" class="nav-btn secondary">Create</a>
            <a href="#" class="nav-btn primary">Sign up</a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="masonry-grid" id="masonryGrid">
            <!-- Loading spinner initially -->
            <div class="loading">
                <div class="spinner"></div>
            </div>
        </div>
    </main>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Pin Details</h2>
                <button class="close" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="modal-image-container">
                    <img id="modalImage" class="modal-image" src="" alt="">
                    <div class="image-overlay">
                        <h3 class="overlay-title" id="overlayTitle"></h3>
                        <p class="overlay-description" id="overlayDescription"></p>
                    </div>
                </div>
                <div class="modal-info">
                    <div class="action-buttons">
                        <button class="action-btn save">Save</button>
                        <button class="action-btn share">Share</button>
                    </div>
                    <div class="modal-user">
                        <img class="modal-user-avatar" id="modalUserAvatar" src="" alt="">
                        <div class="modal-user-info">
                            <h4 id="modalUserName"></h4>
                            <p id="modalUserBio"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sample data for pins
        const samplePins = [
            {
                id: 1,
                image: 'https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b?w=400&h=600&fit=crop',
                title: 'Modern Minimalist Kitchen',
                description: 'Clean lines and natural materials create the perfect modern kitchen space. This design emphasizes functionality while maintaining aesthetic appeal.',
                user: {
                    name: 'Sarah Johnson',
                    avatar: 'https://images.unsplash.com/photo-1494790108755-2616b612b1d7?w=100&h=100&fit=crop&crop=face',
                    bio: 'Interior Designer & Home Decor Enthusiast'
                }
            },
            {
                id: 2,
                image: 'https://images.unsplash.com/photo-1586023492125-27b2c045efd7?w=400&h=800&fit=crop',
                title: 'Cozy Reading Nook',
                description: 'Transform any corner into a peaceful reading retreat with soft textures and warm lighting.',
                user: {
                    name: 'Mike Chen',
                    avatar: 'https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=100&h=100&fit=crop&crop=face',
                    bio: 'Architect & Space Planner'
                }
            },
            {
                id: 3,
                image: 'https://images.unsplash.com/photo-1513475382585-d06e58bcb0e0?w=400&h=500&fit=crop',
                title: 'Scandinavian Bedroom',
                description: 'Embrace hygge with this serene bedroom featuring natural wood and neutral tones.',
                user: {
                    name: 'Emma Nordic',
                    avatar: 'https://images.unsplash.com/photo-1438761681033-6461ffad8d80?w=100&h=100&fit=crop&crop=face',
                    bio: 'Scandinavian Design Expert'
                }
            },
            {
                id: 4,
                image: 'https://images.unsplash.com/photo-1556909114-f6e7ad7d3136?w=400&h=700&fit=crop',
                title: 'Urban Garden Oasis',
                description: 'Create your own green sanctuary in the city with these vertical garden ideas.',
                user: {
                    name: 'David Green',
                    avatar: 'https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=100&h=100&fit=crop&crop=face',
                    bio: 'Urban Gardening Specialist'
                }
            },
            {
                id: 5,
                image: 'https://images.unsplash.com/photo-1586195720822-887cfb4b3bb2?w=400&h=550&fit=crop',
                title: 'Bohemian Living Room',
                description: 'Mix patterns, textures, and colors to create an eclectic and inviting living space.',
                user: {
                    name: 'Luna Art',
                    avatar: 'https://images.unsplash.com/photo-1544005313-94ddf0286df2?w=100&h=100&fit=crop&crop=face',
                    bio: 'Boho Style Curator'
                }
            },
            {
                id: 6,
                image: 'https://images.unsplash.com/photo-1560472354-b33ff0c44a43?w=400&h=600&fit=crop',
                title: 'Industrial Workspace',
                description: 'Raw materials and exposed elements create a productive and inspiring work environment.',
                user: {
                    name: 'Alex Steel',
                    avatar: 'https://images.unsplash.com/photo-1500648767791-00dcc994a43e?w=100&h=100&fit=crop&crop=face',
                    bio: 'Industrial Design Consultant'
                }
            },
            {
                id: 7,
                image: 'https://images.unsplash.com/photo-1522708323590-d24dbb6b0267?w=400&h=750&fit=crop',
                title: 'Coastal Bathroom',
                description: 'Bring the beach home with ocean-inspired colors and natural textures.',
                user: {
                    name: 'Ocean Blue',
                    avatar: 'https://images.unsplash.com/photo-1534528741775-53994a69daeb?w=100&h=100&fit=crop&crop=face',
                    bio: 'Coastal Living Expert'
                }
            },
            {
                id: 8,
                image: 'https://images.unsplash.com/photo-1586023492125-27b2c045efd7?w=400&h=450&fit=crop',
                title: 'Farmhouse Kitchen',
                description: 'Rustic charm meets modern functionality in this country-style kitchen design.',
                user: {
                    name: 'Country Home',
                    avatar: 'https://images.unsplash.com/photo-1551836022-deb4988cc6c0?w=100&h=100&fit=crop&crop=face',
                    bio: 'Farmhouse Style Blogger'
                }
            },
            {
                id: 9,
                image: 'https://images.unsplash.com/photo-1586023492125-27b2c045efd7?w=400&h=650&fit=crop',
                title: 'Zen Meditation Space',
                description: 'Create a peaceful sanctuary for mindfulness and relaxation.',
                user: {
                    name: 'Peaceful Mind',
                    avatar: 'https://images.unsplash.com/photo-1517841905240-472988babdf9?w=100&h=100&fit=crop&crop=face',
                    bio: 'Wellness Space Designer'
                }
            },
            {
                id: 10,
                image: 'https://images.unsplash.com/photo-1556909114-f6e7ad7d3136?w=400&h=800&fit=crop',
                title: 'Art Deco Dining',
                description: 'Glamorous geometric patterns and metallic accents define this sophisticated dining room.',
                user: {
                    name: 'Glamour Design',
                    avatar: 'https://images.unsplash.com/photo-1508214751196-bcfd4ca60f91?w=100&h=100&fit=crop&crop=face',
                    bio: 'Luxury Interior Designer'
                }
            },
            {
                id: 11,
                image: 'https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b?w=400&h=500&fit=crop',
                title: 'Kids Playroom',
                description: 'Fun and functional design ideas for creating the perfect play space.',
                user: {
                    name: 'Family First',
                    avatar: 'https://images.unsplash.com/photo-1489424731084-a5d8b219a5bb?w=100&h=100&fit=crop&crop=face',
                    bio: 'Family Home Specialist'
                }
            },
            {
                id: 12,
                image: 'https://images.unsplash.com/photo-1586023492125-27b2c045efd7?w=400&h=700&fit=crop',
                title: 'Outdoor Patio',
                description: 'Extend your living space outdoors with these patio design inspirations.',
                user: {
                    name: 'Outdoor Living',
                    avatar: 'https://images.unsplash.com/photo-1463453091185-61582044d556?w=100&h=100&fit=crop&crop=face',
                    bio: 'Landscape & Patio Designer'
                }
            }
        ];

        // DOM elements
        const masonryGrid = document.getElementById('masonryGrid');
        const modal = document.getElementById('modal');
        const closeModal = document.getElementById('closeModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalImage = document.getElementById('modalImage');
        const overlayTitle = document.getElementById('overlayTitle');
        const overlayDescription = document.getElementById('overlayDescription');
        const modalUserAvatar = document.getElementById('modalUserAvatar');
        const modalUserName = document.getElementById('modalUserName');
        const modalUserBio = document.getElementById('modalUserBio');

        // Initialize the app
        function init() {
            setTimeout(() => {
                loadPins();
            }, 1000); // Simulate loading time
        }

        // Load and render pins
        function loadPins() {
            masonryGrid.innerHTML = '';
            
            samplePins.forEach(pin => {
                const pinElement = createPinElement(pin);
                masonryGrid.appendChild(pinElement);
            });
        }

        // Create pin element
        function createPinElement(pin) {
            const pinCard = document.createElement('div');
            pinCard.className = 'pin-card';
            pinCard.onclick = () => openModal(pin);
            
            pinCard.innerHTML = `
                <img class="pin-image" src="${pin.image}" alt="${pin.title}" loading="lazy">
            `;
            
            return pinCard;
        }

        // Open modal with pin details
        function openModal(pin) {
            modalTitle.textContent = pin.title;
            modalImage.src = pin.image;
            modalImage.alt = pin.title;
            overlayTitle.textContent = pin.title;
            overlayDescription.textContent = pin.description;
            modalUserAvatar.src = pin.user.avatar;
            modalUserAvatar.alt = pin.user.name;
            modalUserName.textContent = pin.user.name;
            modalUserBio.textContent = pin.user.bio;
            
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        // Close modal
        function closeModalFunc() {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Event listeners
        closeModal.onclick = closeModalFunc;

        window.onclick = function(event) {
            if (event.target === modal) {
                closeModalFunc();
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape' && modal.style.display === 'block') {
                closeModalFunc();
            }
        });

        // Search functionality
        const searchInput = document.querySelector('.search-input');
        searchInput.addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const filteredPins = samplePins.filter(pin => 
                pin.title.toLowerCase().includes(searchTerm) ||
                pin.description.toLowerCase().includes(searchTerm) ||
                pin.user.name.toLowerCase().includes(searchTerm)
            );
            
            masonryGrid.innerHTML = '';
            filteredPins.forEach(pin => {
                const pinElement = createPinElement(pin);
                masonryGrid.appendChild(pinElement);
            });
        });

        // Initialize the app
        init();
    </script>
</body>
</html>
